  <script defer>
    var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
      keyboard: false
    })
    function colseDalog(){
      myModal.hide()
    }
    $('.homePhotoList').on("click",".preview-link",function(){
      let imageList = $(this).attr('imageList').split(',')
      let imgHtml = ``
      imageList.map(item=>{
        imgHtml += `<img src='${item}' />`
      })
      $('#myModalBody').html(imgHtml)
      myModal.show()
    })
    const url = "https://1bf1-103-214-41-37.ngrok-free.app/api?url=modeRendering";
    const headers = {
      "ngrok-skip-browser-warning": "any_value",
    };
    fetch(url, { headers: headers,}).then(txt=>txt.json()).then(data=>{
        if(data && data.length){
          let html = ``
          data.map(item=>{
            html += `
            <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="gallery-item h-100 preview-link" imageList="${item.detailFiles.join(',')}">
              <img src="${item.previewFile}" class="img-fluid" alt="">
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <div class="glightbox"><i class="bi bi-arrows-angle-expand"></i></div>
              </div>
            </div>
          </div>`
          })
          $('.homePhotoList').append(html)
        }
    })
  </script>
